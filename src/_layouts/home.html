---
layout: global
---
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>{{ site.title | escape }}</title>
<link href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
<link href="{{ site.baseurl }}/assets/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
  <div id="header">
    <div class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
        <div class="pull-left">
          <a class="btn btn-inverse" href="{{ site.baseurl }}"><i class="icon-home icon-white"></i></a>
        </div>
        <form class="navbar-search pull-right" action="{{ site.baseurl }}/search.html">
          <input type="text" class="search-query" name="q" placeholder="Search">
        </form>
      </div>
    </div>
  </div>
  <!--/#header-->
  <div id="main">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <h1>{{ page.title | escape }}</h1>
          {{ content }}
          <h2>Index of Pages</h2>
          {% toctree recursive:false %}
        </div>
      </div>
    </div>
  </div>
  <!--/#main-->
  {% include footer.html %}
</div>
<!--/#wrapper-->
</body>
</html>
